<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material för digital examen – INSU</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root { --insu-yellow:#EDC73C; }

    /* Typsnitt (lokalt) */
    @font-face{
      font-family:"CircularPro Medium";
      src:url("fonts/CircularPro-Medium.woff2") format("woff2"),
          url("fonts/CircularPro-Medium.woff") format("woff");
      font-weight:500; font-style:normal; font-display:swap;
    }
    @font-face{
      font-family:"CircularPro Black";
      src:url("fonts/CircularPro-Black.woff2") format("woff2"),
          url("fonts/CircularPro-Black.woff") format("woff");
      font-weight:700; font-style:normal; font-display:swap;
    }

    /* Bas */
    html,body{margin:0}
    body{
      background:#fffef8; color:#000;
      font:16px/1.5 "CircularPro Medium",-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
    }

    /* Topp – logga */
    .insu-header{ text-align:center; padding:24px 0 10px; }
    .insu-header img{ height:60px; }

    /* Banner (samma stil som undersidorna) */
    .banner{
      position:relative; height:200px; border-radius:0 0 8px 8px;
      overflow:hidden; display:flex; align-items:center; justify-content:center;
      background:#ddd;
    }
    .banner::before{
      content:""; position:absolute; inset:0;
      background-image:url("Splash_Banner.png");   /* <-- BYT TILL DIN BILD */
      background-size:cover; background-position:center; z-index:0;
    }
    .banner::after{
      content:""; position:absolute; inset:0;
      background:rgba(237,199,60,0.5); z-index:1;  /* 50% gul overlay */
    }
    .banner-content{
      position:relative; z-index:2; text-align:center; color:#fff;
      padding:0 16px; max-width:900px;
    }
    .banner h1{
      margin:0 0 6px; font-family:"CircularPro Black",sans-serif; font-size:1.9rem;
    }
    .banner p{ margin:0; opacity:.95; }

    /* Grid med kurskort (matchar tidigare fixar) */
    .grid{
      max-width:900px; margin:34px auto; padding:0 20px;
      display:grid; gap:28px; grid-template-columns:1fr;
    }
    @media(min-width:900px){ .grid{ grid-template-columns:1fr 1fr; } }

    .card{
      position:relative; overflow:hidden; border:none; background:#fff;
      border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,.08);
      transition:box-shadow .3s ease;
    }
    .card:hover{ box-shadow:0 4px 12px rgba(0,0,0,.15); }

    .link{ display:block; color:inherit; text-decoration:none; }
    .media{ position:relative; overflow:hidden; border-radius:6px 6px 0 0; }
    .thumb{ display:block; width:100%; aspect-ratio:16/9; object-fit:cover;
            transition:transform .3s ease, filter .3s ease; will-change:transform,filter; }

    /* Gul overlay vid hover (75%) */
    .media::before{
      content:""; position:absolute; inset:0; z-index:1;
      background:rgba(237,199,60,.75); opacity:0; transition:opacity .3s ease; pointer-events:none;
    }
    .card:hover .media::before{ opacity:1; }
    .card:hover .thumb{ transform:scale(1.02); filter:brightness(.9); }

    /* Text över bilden */
    .overlay{
      position:absolute; left:24px; right:24px; bottom:22px; z-index:2;
      color:#fff; text-shadow:0 2px 6px rgba(0,0,0,.35);
    }
    .date{ font-family:"CircularPro Black"; font-size:18px; margin:0 0 2px; }
    .title{ font-family:"CircularPro Black"; font-size:22px; margin:0 0 2px; }
    .subtitle{ font-size:13px; margin:0; }

    /* Underlinje sitter i media -> inga glipor */
    .underline{ position:absolute; left:0; right:0; bottom:0; height:4px; background:var(--insu-yellow); z-index:3; }

    /* Lång våg före footern */
    .wave-full{ display:block; width:100%; height:auto; margin:18px 0 0; }

    footer{ text-align:center; font-size:.85rem; color:#555; padding:22px; }
  </style>
</head>
<body>

  <!-- INSU logga -->
  <div class="insu-header">
    <img src="YH-logo.png" alt="INSU Yrkeshögskola">
  </div>

  <!-- Banner -->
  <header class="banner">
    <div class="banner-content">
      <h1>Material för digital examen</h1>
      <p>Välj din kurs för att öppna godkända PDF-hjälpmedel. Filmerna öppnas direkt i webbläsaren.</p>
    </div>
  </header>

  <!-- Kurskort -->
  <main class="grid">

    <!-- KAV & PLV -->
    <article class="card">
      <a class="link" href="kav-plv.html" aria-label="Öppna KAV & PLV 2025">
        <div class="media">
          <img class="thumb" src="RoS_KavPlv.png" alt="KAV & PLV – kursbild">
          <div class="overlay">
            <div class="date">7/11</div>
            <div class="title">Regler &amp; Standarder</div>
            <div class="subtitle">KAV &amp; PLV 2025</div>
          </div>
          <div class="underline"></div>
        </div>
      </a>
    </article>

    <!-- PLK -->
    <article class="card">
      <a class="link" href="plk.html" aria-label="Öppna PLK 2025">
        <div class="media">
          <img class="thumb" src="Ros_PLK.png" alt="PLK – kursbild">
          <div class="overlay">
            <div class="date">10/11</div>
            <div class="title">Regler &amp; Standarder</div>
            <div class="subtitle">PLK 2025</div>
          </div>
          <div class="underline"></div>
        </div>
      </a>
    </article>

    <!-- Lägg fler kort här senare (kopiera ett article-block) -->

  </main>

  <!-- Långa vågen längst ner -->
  <img class="wave-full" src="Vagen_lang.png" alt="Dekorativ våg">

  <footer>© 2025 INSU Yrkeshögskola – Digitalt tentamensmaterial</footer>
</body>
</html>
