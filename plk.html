  <style>
    body {
      font-family: 'Circular Pro Medium', 'Inter', sans-serif;
      background-color: #fdfcf5;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .logo {
      display: block;
      margin: 20px auto;
      width: 120px;
    }

    .banner {
      position: relative;
      background-image: url('Ros_PLK.png');
      background-size: cover;
      background-position: center;
      height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(237, 199, 60, 0.5); /* gul overlay 50% */
      z-index: 0;
    }

    .banner h1,
    .banner p {
      position: relative;
      z-index: 1;
    }

    .banner h1 {
      font-family: 'Circular Pro Bold', sans-serif;
      font-size: 1.8em;
      margin: 0;
    }

    .banner p {
      font-size: 1em;
      margin-top: 8px;
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      font-family: 'Circular Pro Bold', sans-serif;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #fff8e1;
      border-left: 4px solid #edc73c;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      margin: 20px;
      display: inline-block;
      color: #000;
      text-decoration: none;
      font-size: 0.95em;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
